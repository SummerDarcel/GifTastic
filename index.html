<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GifTasticWomen</title>
</head>

<body>
    <div class="container" id="main-container">
        <div class="jumbotron">
            <h1>Super Heroine Giphy Search</h1>


            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
                    <h3 id="title">GifTastic Women!</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" id="buttonRow"></div>
            </div>
        </div>
        <div class="col-md-6">

            <label for="user-input" id="fav">Add your favorite female superheroes of DC or Marvel comics or movies</label>
            <br>        
            <input type="text" placeholder="Who is your favorite..." id="searchArea">
            <button type="submit" class="btn submit" data="submitBtn">Submit</button>
        </div>
        <div class="container">
                <div style="display:inline-block" id="gifArea"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>

</html>
